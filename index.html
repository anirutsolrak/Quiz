<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste seus conhecimentos</title>
    <style>
        *,
        :root {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: #6F35A5; /* Plano de fundo roxo */
        }

        main {
            padding: 20px;
            max-width: 640px;
            margin: 0 auto 64px;
        }

        header {
            margin-top: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E5E5E5;
        }

        header h1 {
            margin-top: 16px;
            font-size: 28px;
            color: #FFFFFF; /* Título com cor branca */
        }

        #quiz {
            counter-reset: quiz-item;
        }

        .quiz-item {
            margin-top: 24px;
            border: 1px solid #CCCCCC;
            border-radius: 6px;
            overflow: hidden;
        }

        .quiz-item h3 {
            padding: 12px 20px;
            color: #333333;
            background-color: #E5E5E5;
        }

        .quiz-item h3:before {
            counter-increment: quiz-item;
            content: counter(quiz-item);
            background-color: #333333;
            color: #FFFFFF;
            width: 28px;
            height: 28px;
            font-size: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .quiz-item dl {
            padding: 16px 20px;
            background-color: #FFFFFF;
            border-top: 1px solid #E5E5E5;
            border-bottom: 1px solid #E5E5E5;
        }

        .quiz-item dl dt {
            font-size: 14px;
            line-height: 24px;
            letter-spacing: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333333;
        }

        input {
            all: unset;
            border: 1px solid #CCCCCC;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        input:checked {
            border: 1px solid #FFD700;
        }

        input:checked:before {
            content: "";
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://gist.githubusercontent.com/maykbrito/f47569e32fb2b21f2ecc9f4c035c141f/raw/a45997404564112d7596fbb1b9cad5de5521927e/logo.svg" alt="Logo da NLW">
        <h1>Teste seus conhecimentos</h1>
    </header>

    <div id="quiz"></div>

    <template id="pergunta-template">
        <div class="quiz-item">
            <h3></h3>
            <dl>
                <dt>
                    <input type="radio" name="item" value="0">
                    <span></span>
                </dt>
            </dl>
        </div>
    </template>

    <div id="acertos">
        <strong>Acertos</strong>
        <span>0 de 10</span>
    </div>

    <script>
        const perguntas = [
            {
                pergunta: "1. Qual é o nome completo do líder do BTS?",
                respostas: [
                    'Kim Taehyung',
                    "Kim Namjoon",
                    'Kim Seokjin',
                ],
                correta: 1
            },
            {
                pergunta: "2. Qual música do BTS possui o recorde de visualizações em 24 horas no YouTube?",
                respostas: [
                    'Boy With Luv',
                    "Dynamite",
                    'Butter',
                ],
                correta: 2
            },
            {
                pergunta: "3. Quantos membros o BTS possui?",
                respostas: [
                    '6',
                    "7",
                    '8',
                ],
                correta: 1
            },
            {
                pergunta: "4. Qual é o nome da série de documentários sobre o BTS lançada pela plataforma de streaming da Big Hit Entertainment?",
                respostas: [
                    'Burn the Stage',
                    "Break the Silence",
                    'Bring the Soul',
                ],
                correta: 0
            },
            {
                pergunta: "5. Em qual ano o BTS debutou oficialmente?",
                respostas: [
                    '2011',
                    "2013",
                    '2015',
                ],
                correta: 1
            },
            {
                pergunta: "6. Qual é o nome do primeiro álbum de estúdio do BTS?",
                respostas: [
                    'Wings',
                    "Love Yourself: Her",
                    'Dark & Wild',
                ],
                correta: 2
            },
            {
                pergunta: "7. Qual é o nome do fandom oficial do BTS?",
                respostas: [
                    'ARMY',
                    "BLINK",
                    'EXO-L',
                ],
                correta: 0
            },
            {
                pergunta: "8. Quem é o dançarino principal do BTS?",
                respostas: [
                    'J-Hope',
                    "Jimin",
                    'Jungkook',
                ],
                correta: 1
            },
            {
                pergunta: "9. Qual é o nome do primeiro single do BTS a alcançar o topo da Billboard Hot 100?",
                respostas: [
                    'Boy With Luv',
                    "Dynamite",
                    'Butter',
                ],
                correta: 1
            },
            {
                pergunta:"10. Qual é o nome do álbum que contém a música 'Fake Love'?",
                respostas: [
                    'Wings',
                    "Love Yourself: Tear",
                    'Map of the Soul: 7',
                ],
                correta: 1
            }
        ];

        const quiz = document.querySelector('#quiz');
        const template = document.querySelector('template');
        const corretas = new Set();
        const totalDePerguntas = perguntas.length;
        const mostrarTotal = document.querySelector('#acertos span');
        mostrarTotal.textContent = corretas.size + ' de ' + totalDePerguntas;

        for (const item of perguntas) {
            const quizItem = template.content.cloneNode(true);
            quizItem.querySelector('h3').textContent = item.pergunta;

            for (let resposta of item.respostas) {
                const dt = quizItem.querySelector('dl dt').cloneNode(true);
                dt.querySelector('span').textContent = resposta;
                dt.querySelector('input').setAttribute('name', 'pergunta-' + perguntas.indexOf(item));
                dt.querySelector('input').value = item.respostas.indexOf(resposta);
                dt.querySelector('input').onchange = (event) => {
                    const estaCorreta = event.target.value == item.correta;

                    corretas.delete(item);
                    if (estaCorreta) {
                        corretas.add(item);
                    }

                    mostrarTotal.textContent = corretas.size + ' de ' + totalDePerguntas;
                }
                quizItem.querySelector('dl').appendChild(dt);
            }

            quizItem.querySelector('dl dt').remove();
            quiz.appendChild(quizItem);
        }

        const jogarNovamenteButton = document.createElement('button');
        jogarNovamenteButton.textContent = 'Jogar Novamente';
        jogarNovamenteButton.style.marginTop = '20px';
        jogarNovamenteButton.style.backgroundColor = '#6F35A5';
        jogarNovamenteButton.style.color = '#FFFFFF';
        jogarNovamenteButton.style.padding = '10px 20px';
        jogarNovamenteButton.style.border = 'none';
        jogarNovamenteButton.style.borderRadius = '5px';
        jogarNovamenteButton.addEventListener('click', () => {
            const inputs = document.querySelectorAll('input[type="radio"]');
            inputs.forEach(input => {
                input.checked = false;
            });
            corretas.clear();
            mostrarTotal.textContent = corretas.size + ' de ' + totalDePerguntas;
            window.alert('Parabéns! Você acertou ' + corretas.size + ' de ' + totalDePerguntas + '.');
        });
        quiz.appendChild(jogarNovamenteButton);
    </script>
</body>
</html>
